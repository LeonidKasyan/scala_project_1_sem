database {
  postgres {
    connectionPool = "HikariCP"
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    numThreads = 10

    properties = {
      # serverName = localhost
      # portNumber = 5434
      # databaseName = postgres
      # user = postgres
      # password = 1234
      serverName = ${PGHOST}
      portNumber = ${PGPORT}
      databaseName = ${PGDATABASE}
      user = ${PGUSER}
      password = ${PGPASSWORD}
    }
  }
}

port = 8080